<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form #f="ngForm" ngNativeValidate class="form-material m-t-20" (ngSubmit)="guardarCliente(f)">
                    <div class="form-group">
                        <label>Razon Social</label>
                        <input [(ngModel)]="cliente.razonSocial" type="text" class="form-control" name="razonSocial" id="razonSocial">
                    </div>
                    <div class="form-group">
                        <label>Cuit</label>
                        <input [(ngModel)]="cliente.cuit" type="text" class="form-control" name="cuit" id="cuit">
                    </div>
                    <div class="form-group">
                        <label>Saldo</label>
                        <input [(ngModel)]="cliente.saldo" type="text" class="form-control" name="saldo" id="saldo">
                    </div>
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-info"><i class="fa fa-save"></i> Guardar</button>
                        <a routerLink="/clientes" class="btn btn-inverse">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Domicilio</h4>
                <form class="form-material m-t-20">
                    <div class="form-group">
                        <label>Direccion</label>
                        <input type="text" class="form-control" name="" id="">
                    </div>
                </form>
                <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
                    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                </agm-map>
            </div>
        </div>
    </div>
</div>
