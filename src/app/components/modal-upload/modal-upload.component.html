<div class="black-background" [ngClass]="_modalUploadService.hide">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="closeModal()" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body" align="center">
                    <img *ngIf="!imageTemp" [src]="_modalUploadService.img | imagen:_modalUploadService.tipo" class="w150">
                    <img *ngIf="imageTemp" [src]="imageTemp" class="w150">

                    <input (change)="getImage( $event.target.files[0] )" type="file">
                </div>
                <div class="modal-footer">
                    <button [disabled]="!imageTemp" type="button" class="btn btn-primary" (click)="uploadImage()">Subir Imagen</button>
                    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
